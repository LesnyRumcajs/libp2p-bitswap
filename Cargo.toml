[package]
name = "libp2p-bitswap"
version = "0.7.1"
authors = ["David Craven <david@craven.ch>"]
edition = "2018"
description = "Implementation of the ipfs bitswap protocol."
license = "MIT OR Apache-2.0"
repository = "https://github.com/ipfs-rust/libp2p-bitswap"

[build-dependencies]
prost-build = "0.6.1"

[dependencies]
async-std = { version = "1.6.5", features = ["attributes"] }
cuckoofilter = "0.5.0"
futures_codec = "0.4.1"
fnv = "1.0.7"
futures = "0.3.5"
libp2p = { version = "0.28.1", default-features = false }
log = "0.4.11"
prost = "0.6.1"
thiserror = "1.0.20"
tiny-cid = "0.2.8"
tiny-multihash = "0.4.7"
unsigned-varint = { version = "0.5.1", features = ["futures-codec"] }

[dev-dependencies]
env_logger = "0.7.1"
libp2p = "0.28.1"
